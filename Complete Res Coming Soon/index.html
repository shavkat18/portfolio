<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <a href="#" class="logo">LOGO</a>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
        </ul>
    </nav>
</header>
<section>
    <img src="./img/assets/curve.png" class="wave" alt="">
    <div class="contentBx">
        <h2>Coming soon</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet excepturi magni natus nesciunt, nihil nulla
            praesentium quae qui quis soluta.</p>
        <div class="countdown">
            <div class="time">
                <div id="day"></div>
                <span>Days</span>
            </div>
            <div class="time">
                <div id="hour"></div>
                <span>Hour</span>
            </div>
            <div class="time">
                <div id="minute"></div>
                <span>Minutes</span>
            </div>
            <div class="time">
                <div id="second"></div>
                <span>Seconds</span>
            </div>
        </div>
        <a href="#" onclick="toggle();">Notify Me!</a>
    </div>
    <div class="imgBx">
        <img src="./img/assets/man.png" alt="">
    </div>
    <ul class="sci">
        <li><a href="#"><img src="./img/assets/facebook.png" alt=""></a></li>
        <li><a href="#"><img src="./img/assets/twitter.png" alt=""></a></li>
        <li><a href="#"><img src="./img/assets/instagram.png" alt=""></a></li>
    </ul>
</section>
<div class="newsletter">
    <h2>Stay Tuned</h2>
    <p>Get notified</p>
    <div class="inputBox">
        <form action="">
            <label>
                <input type="email" placeholder="Enter Email Address">
            </label>
            <input type="submit" value="Submit">
        </form>
    </div>
    <img src="./img/assets/close.png" class="close" onclick="toggle();" alt="">
</div>
<script type="text/javascript">

    function toggle() {
        const newsletter = document.querySelector('.newsletter');
        newsletter.classList.toggle('active')
    }

    const countDate = new Date('Jan 1, 2021 00:00:00').getTime();

    function newYear() {
        const now = new Date().getTime();
        gap = countDate - now;

        const second = 1000;
        const minute = second * 60;
        const hour = minute * 60;
        const day = hour * 24;

        const d = Math.floor(gap / (day));
        const h = Math.floor((gap) % (day) / (hour));
        const m = Math.floor((gap) % (hour) / (minute));
        const s = Math.floor((gap) % (minute) / (second));

        document.getElementById('day').innerText = d;
        document.getElementById('hour').innerText = h;
        document.getElementById('minute').innerText = m;
        document.getElementById('second').innerText = s;
    }

    setInterval(function () {
        newYear();
    }, 1000)
</script>
</body>
</html>
